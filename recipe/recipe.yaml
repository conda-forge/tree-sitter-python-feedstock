schema_version: 1

context:
  name: tree-sitter-python
  version: 0.25.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4609a3665a620e117acf795ff01b9e965880f81745f287a16336f4ca86cf270c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
  host:
    - python
    - setuptools >=62.4.0
    - wheel
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_python
      pip_check: true

about:
  summary: Python grammar for tree-sitter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tree-sitter/tree-sitter-python

extra:
  recipe-maintainers:
    - thewchan
