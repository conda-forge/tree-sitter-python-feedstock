{% set name = "tree-sitter-python" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4609a3665a620e117acf795ff01b9e965880f81745f287a16336f4ca86cf270c

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tree-sitter/tree-sitter-python
  summary: Python grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
