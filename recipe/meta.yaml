{% set name = "tree-sitter-python" %}
{% set version = "0.23.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e35497b22cb61803862a36b49d4632649f8f2e1e5edd555beec0ff4189f019f0

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tree-sitter/tree-sitter-python
  summary: Python grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
